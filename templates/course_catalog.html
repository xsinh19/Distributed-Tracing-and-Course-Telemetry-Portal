{% extends "base.html" %}
{% block content %}
<h2>Course Catalog</h2>
<ul>
    {% for course in courses %}
        <li><a href="{{ url_for('course_details', code=course['code']) }}">{{ course.name }}</a> - {{ course.code }}
	<form action="{{ url_for('remove_course', code=course['code']) }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Remove</button>
            </form>
	</li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_course') }}" class="btn btn-primary">Add a New Course</a>
{% endblock %}
